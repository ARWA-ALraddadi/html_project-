<html>
<head>
<title>Ajax example</title>

<script>
function makeAjaxQuery(){

  // create an XMLHttpRequest
  var xhttp = new XMLHttpRequest();

  // create a handler for the readyState change
  xhttp.onreadystatechange = function() {

    readyStateChangeHandler(xhttp);
    
  };

  // get XML file by making async call
  xhttp.open("GET", "hello.xml", true);
  xhttp.send();
}

// handler for the readyState change
function readyStateChangeHandler(xhttp){

  console.log("Callback function readyStateChangeHandler is executed");

  // print the status and readyState on the console
  console.log("readyState = " + xhttp.readyState);
  console.log("status = " + xhttp.status);

  // print the responseXML on the console
  console.log("responseXML:");
  console.log(xhttp.responseXML);
  console.log("");
}

</script>

</head>
<body>

<h1>Ajax Example: Hello World</h1>

<button onClick="makeAjaxQuery()">
Get XML file using AJAX
</button>

<br /><br />
View the console for status update.

</body>
</html>
